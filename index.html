<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دانلود ریمیکس | Aryan Shahbaz</title>
  <meta name="description" content="دانلود ریمیکس">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #d0e8ff);
      color: #0a2a43;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 30px;
    }
    header img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin: 15px 0 5px;
    }
    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #333;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo2.png" alt="لوگوی Aryan Shahbaz">
    <h1>دانلود ریمیکس اختصاصی</h1>
    <h2>ساخته شده Aryan Shahbaz</h2>
  </header>

  <a href="remix.mp3" download class="btn">دانلود ریمیکس</a>

  <footer>
    © 2025 - طراحی توسط Aryan Shahbaz
  </footer>
</body>
</html>
